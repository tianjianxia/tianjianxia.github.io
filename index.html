---
layout: default
title: Tianjian Xia
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>

<!-- Automatic button trigger -->
<script>
  var aboutBtn = document.getElementsByClassName("collapsible");
  aboutBtn.click();
</script>
<!-- End of trigger -->
