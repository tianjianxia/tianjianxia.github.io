---
layout: default
title: Tianjian Xia
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>

<!-- Automatic button trigger -->
<script>
  var colls = document.querySelectorAll('.collapsible'); 

  var i;
  for (i = 0; i < colls.length; ++i) {
    colls[i].click();
  };
</script>
<!-- End of trigger -->
